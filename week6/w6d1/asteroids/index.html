<html>
  <head>
    <script src="./lib/keymaster.js"></script>
    <script src="./lib/utils.js"></script>
    <script src="./lib/movingObject.js"></script>
    <script src="./lib/asteroid.js"></script>
    <script src="./lib/ship.js"></script>
    <script src="./lib/bullet.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/gameView.js"></script>
  </head>
  <body>
    <canvas width="700" height="500" id="canvas"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext('2d');
      var game = new Asteroids.Game();
      var gameview = new Asteroids.GameView(game, context);
      var img = new Image();
      img.onload = function () {
        context.drawImage(img,0,0, 700, 500);
      };
      img.src = './lib/myImage.png';
      gameview.start();
    </script>
    <p>Arrow keys to move, space to fire</p>
  </body>
</html>
